<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js GLTF Curve Extension</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: monospace;
      }

      #info {
        position: absolute;
        left: 5px;
        top: 5px;
        background: rgba(255, 255, 255, 0.1);
        padding: 5px;
        color: white;
        border-radius: 2px;
      }
    </style>
  </head>

  <body>
    <div id="info"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "./lib/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/jsm/",
          "three/": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/"
        }
      }
    </script>
    <script
      type="module"
      src="./index.js"></script>
  </body>
</html>
